<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>‚ú® Ava Show</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #d1e7ff);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      background: linear-gradient(to right, #ff66c4, #33ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .button-row {
      margin: 20px;
    }

    button {
      background-color: #0099ff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #0077cc;
      transform: scale(1.05);
    }

    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .avatar-card {
      background: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .avatar-card:hover {
      transform: translateY(-5px);
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      cursor: pointer;
    }

    p {
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>‚ú® Ava Show</h1>
  <div class="button-row">
    <button onclick="loadAvatars()">üîÅ Vis 40 avatarer</button>
    <button onclick="loadAvatars()">‚è≠Ô∏è N√ÜSTE</button>
  </div>
  <div class="avatar-grid" id="avatarGrid"></div>

  <script>
    let worldVillageAvatarURL = "";

    async function getWorldVillageAvatar() {
      const res = await fetch("https://users.roblox.com/v1/usernames/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernames: ["WorldVillage"] })
      });
      const data = await res.json();
      const userId = data.data[0]?.id;
      if (userId) {
        worldVillageAvatarURL = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;
      }
    }

    async function loadAvatars() {
      const grid = document.getElementById("avatarGrid");
      grid.innerHTML = "";

      let shown = 0;
      let tries = 0;
      const maxTries = 300; // s√• vi undg√•r uendelig l√∏kke

      while (shown < 40 && tries < maxTries) {
        tries++;
        const userId = Math.floor(Math.random() * (2000000000 - 40000)) + 40000;

        try {
          const res = await fetch(`https://users.roblox.com/v1/users/${userId}`);
          if (!res.ok) continue;

          const userData = await res.json();
          if (userData.isBanned) continue;

          const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;
          if (avatarUrl === worldVillageAvatarURL) continue;

          const card = document.createElement("div");
          card.className = "avatar-card";

          const img = document.createElement("img");
          img.src = avatarUrl;
          img.alt = "Avatar";
          img.onclick = () => window.open(`https://www.roblox.com/users/${userId}/profile`, "_blank");

          const name = document.createElement("p");
          name.innerText = userData.name ?? "Ukendt";

          card.appendChild(img);
          card.appendChild(name);
          grid.appendChild(card);

          shown++;
        } catch {
          continue;
        }
      }
    }

    // Start Ava Show!
    getWorldVillageAvatar().then(loadAvatars);
  </script>
</body>
</html>
